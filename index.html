<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語検索アプリ</title>

    <!-- CSSスタイルをここに直接記述します -->
    <style>
        /* 全体のスタイル設定 */
        body {
            font-family: 'Inter', Arial, sans-serif; /* フォントを指定 */
            display: flex;
            justify-content: center; /* 水平方向の中央揃え */
            align-items: center; /* 垂直方向の中央揃え */
            min-height: 100vh; /* ビューポートの高さ全体を使用 */
            background-color: #f0f2f5; /* 背景色 */
            margin: 0;
            padding: 20px; /* 全体のパディング */
            box-sizing: border-box; /* パディングとボーダーを要素の寸法に含める */
        }

        /* コンテナのスタイル */
        .container {
            background-color: #ffffff; /* 背景色 */
            padding: 30px;
            border-radius: 12px; /* 角を丸くする */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); /* 影を追加 */
            text-align: center;
            width: 100%; /* 幅を100%に設定 */
            max-width: 600px; /* 最大幅を少し広げます */
            box-sizing: border-box;
        }

        /* タイトルのスタイル */
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em; /* フォントサイズ */
        }

        /* 検索ボックスのスタイル */
        .search-box {
            display: flex; /* Flexboxを使用 */
            flex-direction: column; /* 縦方向に要素を並べる */
            gap: 15px; /* 要素間のスペース */
            margin-bottom: 25px;
        }

        /* 入力フィールドのスタイル */
        #wordInput {
            padding: 14px 18px;
            border: 1px solid #ddd;
            border-radius: 8px; /* 角を丸くする */
            font-size: 1.1em; /* フォントサイズ */
            width: 100%; /* 幅を100%に設定 */
            box-sizing: border-box; /* パディングとボーダーを要素の寸法に含める */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* ホバー/フォーカス時のアニメーション */
        }

        #wordInput:focus {
            outline: none; /* アウトラインを削除 */
            border-color: #007bff; /* フォーカス時のボーダー色 */
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.2); /* フォーカス時の影 */
        }

        /* 検索ボタンのスタイル */
        #searchButton {
            padding: 14px 25px;
            background-color: #007bff; /* 背景色 */
            color: white; /* 文字色 */
            border: none;
            border-radius: 8px; /* 角を丸くする */
            font-size: 1.1em; /* フォントサイズ */
            cursor: pointer; /* カーソルをポインターに */
            transition: background-color 0.3s ease, transform 0.2s ease; /* ホバー時のアニメーション */
            width: 100%; /* 幅を100%に設定 */
            box-sizing: border-box;
        }

        #searchButton:hover {
            background-color: #0056b3; /* ホバー時の背景色 */
            transform: translateY(-2px); /* 少し上に移動 */
        }

        #searchButton:active {
            transform: translateY(0); /* クリック時に元の位置に戻す */
        }

        /* 注意書きのスタイル */
        .note {
            font-size: 0.95em; /* フォントサイズ */
            color: #666;
            margin-top: 15px;
        }

        /* メッセージ表示エリアの基本スタイル */
        .message-area {
            margin-top: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: bold;
            display: none; /* 初期状態では非表示 */
            opacity: 0; /* 初期状態では透明 */
            transition: opacity 0.3s ease-in-out; /* フェードイン/アウトのアニメーション */
        }

        /* メッセージタイプごとのスタイル */
        .message-area.info {
            background-color: #e0f7fa; /* 水色 */
            color: #00796b;
            border: 1px solid #00bcd4;
            opacity: 1; /* 表示時に不透明に */
        }

        .message-area.success {
            background-color: #e8f5e9; /* 薄い緑 */
            color: #2e7d32;
            border: 1px solid #4caf50;
            opacity: 1;
        }

        .message-area.warning {
            background-color: #fffde7; /* 薄い黄色 */
            color: #fbc02d;
            border: 1px solid #ffeb3b;
            opacity: 1;
        }

        .message-area.error {
            background-color: #ffebee; /* 薄い赤 */
            color: #c62828;
            border: 1px solid #f44336;
            opacity: 1;
        }

        /* 検索結果表示エリアのスタイル */
        #definitionResult {
            margin-top: 25px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            text-align: left;
            min-height: 100px; /* ある程度の高さを確保 */
            display: none; /* 初期状態では非表示 */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            white-space: pre-wrap; /* 改行を保持 */
            word-wrap: break-word; /* 長い単語を折り返す */
        }

        /* ローディングインジケーターのスタイル */
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* 初期状態では非表示 */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* レスポンシブデザインの調整 */
        @media (min-width: 600px) {
            .search-box {
                flex-direction: row; /* 横方向に要素を並べる */
            }
            #wordInput {
                flex-grow: 1; /* 入力フィールドが利用可能なスペースを占める */
            }
            #searchButton {
                width: auto; /* ボタンの幅を自動調整 */
                min-width: 120px; /* ボタンの最小幅 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>英単語検索</h1>
        <div class="search-box">
            <!-- 英単語を入力するテキストボックス -->
            <input type="text" id="wordInput" placeholder="英単語を入力してください" aria-label="英単語入力欄">
            <!-- 検索を実行するボタン -->
            <button id="searchButton" aria-label="検索ボタン">検索</button>
        </div>
        <!-- メッセージ表示用の領域 -->
        <div id="messageArea" class="message-area"></div>

        <!-- ローディングインジケーター -->
        <div class="loading-spinner" id="loadingSpinner"></div>

        <!-- 検索結果（意味）を表示する領域 -->
        <div id="definitionResult">
            <!-- ここに英単語の意味が表示されます -->
        </div>

        <p class="note">AIが英単語の意味を生成して表示します。</p>
    </div>

    <!-- JavaScriptコードをここに直接記述します -->
    <script>
        // DOMContentLoadedイベントリスナー: HTMLドキュメントが完全に読み込まれて解析された後に実行されます。
        document.addEventListener('DOMContentLoaded', () => {
            // 要素を取得します
            const searchButton = document.getElementById('searchButton');
            const wordInput = document.getElementById('wordInput');
            const messageArea = document.getElementById('messageArea');
            const definitionResult = document.getElementById('definitionResult');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // メッセージを表示する関数
            function showMessage(message, type = 'info', autoHide = true) {
                messageArea.textContent = message;
                messageArea.className = `message-area ${type}`;
                messageArea.style.display = 'block';
                setTimeout(() => { messageArea.style.opacity = '1'; }, 10); // フェードイン

                if (autoHide) {
                    setTimeout(hideMessage, 3000); // 3秒後に自動で隠す
                }
            }

            // メッセージを非表示にする関数
            function hideMessage() {
                messageArea.style.opacity = '0'; // フェードアウト
                setTimeout(() => {
                    messageArea.textContent = '';
                    messageArea.className = 'message-area';
                    messageArea.style.display = 'none';
                }, 300); // CSSのtransition時間と合わせる
            }

            // ローディングスピナーの表示/非表示を切り替える関数
            function toggleLoading(show) {
                loadingSpinner.style.display = show ? 'block' : 'none';
                definitionResult.style.opacity = show ? '0' : '1'; // 結果表示エリアを透明にする
                definitionResult.style.display = show ? 'none' : 'block'; // 結果表示エリアを隠す
            }

            // Gemini APIを呼び出して英単語の意味を取得する関数
            async function getWordDefinition(word) {
                toggleLoading(true); // ローディング表示を開始
                definitionResult.textContent = ''; // 前の結果をクリア

                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: `英単語「${word}」の意味を日本語で簡潔に説明してください。` }] });

                const payload = { contents: chatHistory };
                const apiKey = ""; // Canvas環境で自動的に提供されます。

                // Gemini APIのURL
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`APIエラー: ${response.status} - ${errorData.error.message || '不明なエラー'}`);
                    }

                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const text = result.candidates[0].content.parts[0].text;
                        definitionResult.textContent = text; // 結果をページに表示
                        definitionResult.style.display = 'block'; // 結果表示エリアを表示
                        setTimeout(() => { definitionResult.style.opacity = '1'; }, 10); // フェードイン
                        showMessage(`「${word}」の意味を表示しました。`, 'success');
                    } else {
                        showMessage('意味が見つかりませんでした。別の単語をお試しください。', 'warning');
                        console.warn('APIからの応答構造が予期せぬものでした:', result);
                    }
                } catch (error) {
                    showMessage(`エラーが発生しました: ${error.message}`, 'error', false);
                    console.error('Gemini API呼び出しエラー:', error);
                } finally {
                    toggleLoading(false); // ローディング表示を終了
                }
            }

            // 検索処理を実行する関数
            function performSearch() {
                hideMessage(); // 新しい検索の前にメッセージをクリア

                // 入力フィールドから単語を取得し、前後の空白を削除します
                const word = wordInput.value.trim();

                // 単語が入力されているか確認します
                if (word) {
                    getWordDefinition(word); // Gemini APIを呼び出す
                } else {
                    // 単語が入力されていない場合、ユーザーに警告メッセージを表示します。
                    showMessage('検索する英単語を入力してください。', 'error');
                    console.warn('検索する英単語が入力されていません。');
                }
            }

            // 検索ボタンがクリックされたときのイベントリスナーを設定します
            searchButton.addEventListener('click', performSearch);

            // 入力フィールドでEnterキーが押されたときのイベントリスナーを設定します
            wordInput.addEventListener('keypress', (event) => {
                // 押されたキーが 'Enter' であるか確認します
                if (event.key === 'Enter') {
                    // デフォルトのEnterキーの動作（フォームの送信など）を防ぎます
                    event.preventDefault();
                    // 検索処理を実行します
                    performSearch();
                }
            });
        });
    </script>
</body>
</html>
